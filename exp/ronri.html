<P>論理演算習得への道　第一回　なぜ論理演算が必要か</P>
<P>論理演算の詳しい定義については数学書に譲るとして、HSPにおける論理演算は以下の三つの演算子を用いた計算のことをいいます</P>
<P>&amp; =AND演算子<BR>| =OR演算子<BR>^ =XOR演算子</P>
<P>コンピュータでいう論理演算はビット演算とも呼ばれます。それは論理演算が各々のビットに対しての演算だからです</P>
